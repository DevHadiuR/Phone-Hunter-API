<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="text-black font-[poppins]">
    <header class="bg-[#0D6EFD0D]">
      <section class="container mx-auto pt-14 pb-14 px-4">
        <nav class="flex items-center justify-between mb-10">
          <h2 class="text-2xl font-bold">Hot Gadgets</h2>
          <button class="btn btn-primary">Sign Up</button>
        </nav>
        <div class="flex flex-col items-center gap-5">
          <h1 class="text-3xl lg:text-6xl font-bold text-center">
            Apple Iphone 13 Pro Max
          </h1>
          <p class="w-auto md:w-[70%] lg:w-[55%] mx-auto text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </section>
    </header>
    <main class="container mx-auto mt-14">
      <h1 class="text-3xl font-semibold text-center mb-5">Search your phone</h1>
      <div class="flex w-auto mx-4 md:w-[55%] md:mx-auto">
        <input
          id="search-field"
          type="text"
          placeholder="Search your phone"
          class="input input-bordered w-full border-r-0 rounded-r-sm"
        />
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
      </div>
      <!-- phone container -->
      <section class="mt-10 mb-10">
        <!--  loading spinner -->
        <div
          id="loading-spinner"
          class="mt-18 mb-4 text-center h-16 md:h-20 hidden"
        >
          <span class="loading loading-spinner loading-lg h-full w-auto"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- cards will append dynamically -->
        </div>
        <!-- slow all btn -->
        <div class="text-center">
          <button
            onclick="handleShowAll()"
            id="show-all"
            class="btn btn-primary mt-14 w-auto md:w-[20%] text-lg hidden"
          >
            Show All
          </button>
        </div>
      </section>
    </main>

    <!--  show phone details modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_modal_details" class="modal modal-bottom md:modal-middle">
      <!-- modal container -->
      <div id="modal-container" class="modal-box">
     
      </div>
      <!-- ------------------------ -->
    </dialog>
    <footer></footer>

    <!-- ---------scripts------- -->
    <script src="js/script.js"></script>
  </body>
</html>
